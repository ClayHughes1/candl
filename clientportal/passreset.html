<div class="container-fluid">
        <!-- Reset account Login  --> 
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="divReset"> 
            <h4>Reset Password</h4>
            <form class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="frmResetPass">
                <div class="row mb-5">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-2">
                        <label for="cnfemail" class="col-form-label">Email:</label>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-3">
                        <input class="form-control" type="email" id="resemail"  name="resemail" aria-label="Confirm email address" placeholder="Re-enter Email" disabled/>							
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-2">
                        <label for="password" class="col-form-label">Password:</label>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-3 password-input-container">
                        <input class="form-control" type="password" id="cpass"  name="cnfresetpass" aria-label="User password" placeholder="Password" autocomplete="off" required/>							
                        <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword('cpass')"></i>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-2">
                        <label for="password" class="col-form-label">Re-enter Password:</label>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-3 password-input-container">
                        <input class="form-control" type="password" id="cpassre"  name="cnfpass" aria-label="User re-enter password" placeholder="Re-enterPassword" autocomplete="off" required/>							
                        <i class="fas fa-eye eye-icon" id="togglePassword2" onclick="togglePassword('cpassre')"></i>
                    </div>
                </div>
                <div class="row" style="padding-top: 5px;">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 text-right">
                        <button id="btnReset" class="btn btn-primary" type="button">Reset</button>
                    </div>
                </div>
            </form>
        </div>
</div>
    
</body>
<script type="text/javascript">
let paraEmail;
let hostRoot = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '');	

$(window).bind('load',function(){
    var currentURL = window.location.href;
    // Create a URLSearchParams object with the query string
    const param = new URLSearchParams(currentURL.split('?')[1]);
    let paraEmail = param.get('email');
    $('#resemail').val(paraEmail);
});

function togglePassword(inputId) {
    var passwordInput = document.getElementById(inputId);
    var icon = document.querySelector(`#${inputId} + .eye-icon`);
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}


$('#btnReset').bind('click',function(){
    // Prevent the default form submission
    event.preventDefault();
    $('#resemail').prop('disabled', false);
    var frm = 'frmResetPass';
    // Serialize form data
    var formData = $('#frmResetPass').serialize();

    // Send AJAX POST request
    $.ajax({
        type: 'POST',
        url: '/api/updatepass',
        data: formData,
        success: function(response){
            // Handle successful response
            if(response.message === 'success'){
                window.location.href = hostRoot+'/clientportal?';
            }
            ///clientportal/clientportal.html

            // Optionally, perform any action after successful submission
        },
        error: function(xhr, status, error){
            // Handle error
            console.error('Error:', error);
            // Optionally, display an error message to the user
        }
    });
})
</script>
